<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Video Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    #video-container {
      position: relative;
      width: 100%;
      padding-bottom: 177.78%; /* 9:16 aspect ratio */
      overflow: hidden;
    }

    #custom-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #continue-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div id="video-container">
    <iframe id="custom-video" width="100%" height="100%" src="https://www.youtube.com/embed/yiEQOujkESA?rel=0" frameborder="0" allowfullscreen sandbox="allow-same-origin allow-scripts"></iframe>
  </div>

  <a href="https://engineering-college-btech.github.io/freecad-videos/" id="continue-button">Continue</a>

  <script>
    window.onload = function() {
  if (window.innerWidth <= 768) {
    window.alert("plz watch the video first \nthen click continue \n\n and এই website টার ব্যেপারে college এ কোনো sir বা maam যেন না যানতে পারে");
  }

 
};

    // Prevent redirection when clicking on the video
    document.getElementById('custom-video').addEventListener('click', function (event) {
      event.preventDefault();
    });
  </script>
       <script src="https://www.youtube.com/iframe_api"></script>

</body>
</html>
