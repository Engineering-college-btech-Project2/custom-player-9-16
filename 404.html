<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Video Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    #video-container {
      position: absolute;
      top: 20px;
      left: 40px;
      bottom: 20px;
      width: 45%;
      overflow: hidden;
    }

    #custom-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #continue-button {
      position: fixed;
      top: 50%; /* Position the button at the vertical center */
      right: 100px; /* Adjusted right gap to 20 pixels */
      transform: translateY(-50%); /* Center the button vertically */
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }

    /* Media Query for smaller screens */
    @media (max-width: 768px) {
      #video-container {
        width: 80%; /* Adjusted width for smaller screens */
      }
    }
  </style>
</head>
<body>

  <div id="video-container">
    <iframe id="custom-video" width="100%" height="100%" src="https://www.youtube.com/embed/yiEQOujkESA?rel=0" frameborder="0" allowfullscreen sandbox="allow-same-origin allow-scripts"></iframe>
  </div>

  <a href="https://engineering-college-btech.github.io/freecad-videos/" id="continue-button">Continue</a>

  <script>
    // Prevent redirection when clicking on the video
    document.getElementById('custom-video').addEventListener('click', function (event) {
      event.preventDefault();
    });
  </script>
  <script src="https://www.youtube.com/iframe_api"></script>

</body>
</html>
