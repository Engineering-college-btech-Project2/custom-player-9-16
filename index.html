<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    #video-container {
      position: relative;
      width: 100%;
      padding-bottom: 177.78%; /* 9:16 aspect ratio */
      overflow: hidden;
    }

    #youtube-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #continue-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }

    #youtube-logo, #video-title {
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div id="video-container">
    <iframe id="youtube-video" src="https://www.youtube.com/embed/yiEQOujkESA?rel=0" frameborder="0" allowfullscreen></iframe>
  </div>

  <a href="https://engineering-college-btech.github.io/custom-video-player/index.html" id="continue-button">Continue</a>

  <script>
    // Load YouTube API script
    // Ensure you include the actual API script URL here

    // Define a variable to hold the YouTube player
    let player;

    // Function to handle YouTube player ready event
    function onYouTubePlayerReady() {
      player = new YT.Player('youtube-video', {
        events: {
          'onStateChange': onPlayerStateChange,
          'onError': onPlayerError
        }
      });
    }

    // Function to handle player state changes
    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        // Video is playing, show the alert
        window.alert("plz watch the video first \nthen click continue \n\n and এই website টার ব্যেপারে college এ কোনো sir বা maam যেন না যানতে পারে");
      }
    }

    // Function to handle player errors
    function onPlayerError(event) {
      if (event.data === 2) {
        // Error code 2: Invalid video URL
        window.location.href = '404.html';
      }
    }

    // Redirect to 404.html on desktop
    window.onload = function() {
      if (window.innerWidth > 768) {
        window.location.href = '404.html';
      }
    };
  </script>

  <!-- Include the YouTube API script -->
  <script src="https://www.youtube.com/iframe_api"></script>

</body>
</html>
