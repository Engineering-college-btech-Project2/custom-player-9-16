<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    #video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      overflow: hidden;
    }

    #youtube-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #continue-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      z-index: 1; /* Ensure button is above the video */
    }
  </style>
</head>
<body>

  <div id="video-container">
    <!-- This is where the YouTube Player will be injected -->
  </div>

  <a href="https://engineering-college-btech.github.io/custom-video-player/index.html" id="continue-button">Continue</a>

  <script>
    // Load YouTube API script
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('youtube-video', {
        videoId: 'yiEQOujkESA',
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    // Function to handle player ready event
    function onPlayerReady(event) {
      // You can perform any additional setup here
    }

    // Function to handle player state changes
    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        // Video is playing, show the alert
        window.alert("plz watch the video first \nthen click continue \n\n and এই website টার ব্যেপারে college এ কোনো sir বা maam যেন না যানতে পারে");
      }
    }

    // Redirect to 404.html on desktop
    window.onload = function() {
      if (window.innerWidth > 768) {
        window.location.href = '404.html';
      }
    };
  </script>

  <!-- Include the YouTube API script -->
  <script src="https://www.youtube.com/iframe_api"></script>

</body>
</html>
