<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #333; /* Dark background color */
            color: #fff; /* Light text color */
        }

        #loading-container {
            width: 80%;
            max-width: 300px;
            text-align: center;
            background-color: #444; /* Dark container background color */
            padding: 20px;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        #loading-bar {
            width: 0;
            height: 20px;
            background-color: #3498db; /* Light progress bar color */
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }

        #loading-bar::before {
            content: "";
            display: block;
            width: 100%;
            height: 100%;
            background-color: rgba(52, 152, 219, 0.5); /* Shadow color */
            position: absolute;
            top: 0;
            left: 0;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5); /* Initial shadow */
            transition: width 0.3s ease; /* Transition for width only */
        }

        @media (max-width: 600px) {
            #loading-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div id="loading-container">
        <div id="loading-bar"></div>
    </div>

    <script>
        let progress = 0;

        function updateLoading() {
            const loadingBar = document.getElementById('loading-bar');

            loadingBar.style.width = `${progress}%`;

            if (progress < 100) {
                progress++;
                setTimeout(updateLoading, 30);
            } else {
                // Redirect based on device type
                const isDesktop = window.innerWidth > 600; // Adjust the breakpoint as needed
                const redirectPage = isDesktop ? '404.html' : 'video.html';

                setTimeout(() => {
                    window.location.href = redirectPage;
                }, 3000); // Redirect after 3 seconds
            }
        }

        updateLoading();
    </script>
</body>
</html>
