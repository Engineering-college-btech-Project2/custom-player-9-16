<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    #video-container {
      position: relative;
      width: 100%;
      padding-bottom: 177.78%; /* 9:16 aspect ratio */
      overflow: hidden;
    }

    #youtube-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #continue-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }

    #youtube-logo, #video-title {
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div id="video-container">
    <iframe id="youtube-video" src="https://www.youtube.com/embed/yiEQOujkESA?rel=0" frameborder="0" allowfullscreen></iframe>
  </div>

  <a href="https://engineering-college-btech.github.io/custom-video-player/index.html" id="continue-button">Continue</a>

  <script>
    // Prevent redirection when clicking on YouTube logo or video title
    document.getElementById('youtube-logo').addEventListener('click', function (event) {
      event.preventDefault();
    });

    document.getElementById('video-title').addEventListener('click', function (event) {
      event.preventDefault();
    });
  </script>

</body>
</html>
